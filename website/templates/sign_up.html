{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<head>
  <style>
    body {
      background-color: rgb(125, 125, 125);
    }
  </style>
</head>
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <strong><label for="email">Email Address</label></strong>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <strong><label for="firstName">First Name</label></strong>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <strong><label for="password1">Password</label></strong>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <strong><label for="password2">Password (Confirm)</label></strong>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
