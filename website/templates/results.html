<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}Results{% endblock %}</title>
</head>
  <body class="body-style">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          <a class="nav-item nav-link" id="home" href="/">Home</a>
          <button onclick="history.back()">Back</button>
        </div>
      </div> 
    </nav>
    <div class="results">
      <h1>Results</h1>
        <ul>
          {% for key, value in data_up.items() %}
            {{ key }}: {{ value }}<br>
            <!-- <li>{{ data }}</li> -->
          {% endfor %}
        </ul>
    </div> 
  <div class="c">
    <h1>Update User <br> Information</h1>
      <form action="/update" method="post">
        <!-- <p style="margin-left: 40px">Update User data by IntReq</p> -->
        <input style="margin-left: 40px" type="text" name="email_unput" placeholder="New User Email" size="31"><br>
        <!-- <input style="margin-left: 40px" type="text" name="full_name_input" placeholder="New User FullName" size="31"><br> -->
        <!-- <input style="margin-left: 40px" type="text" name="company_id_input" placeholder="New User CompanyID(kco)" size="31"><br> -->
        <input style="margin-left: 40px" type="text" name="status_input" placeholder="Has the employee left? True or False" size="31"><br>
        <input style="margin-left: 40px" type="text" name="cloud_id_input" placeholder="New User CloudID" size="31"><br>
        <!-- <input style="margin-left: 40px" type="text" name="cloud_status_input" placeholder="Has the employee activate in COINS?" size="31"><br> -->
        <input style="margin-left: 80px" type="submit" value="Update" class="btn btn-primary">
        <input style="margin-left: 40px" type="reset" value="Reset" class="btn btn-primary">
      </form>
  </div>
  </body>
</html>
